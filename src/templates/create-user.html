<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Nuevo Usuario</title>
        <link rel="stylesheet" href="../static/style_new_user.css"> <!-- Enlace a la hoja de estilos CSS -->
    </head>

    <body>
        <!-- Contenedor principal -->
        <div class="card">
            <a href="dashboard.html" class="back-link">← Volver</a> <!-- Enlace para volver a la página de inicio de sesión -->
            <h1>Crear Nuevo Usuario</h1> 

            <!-- Formulario para crear un nuevo usuario -->
            <form id="userForm">

                <!-- Campo para el nombre de usuario -->
                <div class="form-group">
                    <label for="fullname">Nombre</label>
                    <input type="text" id="fullname" placeholder="Ej: Juan" required>
                </div>

                <!-- Campo para la contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
                    <p class="password-requirements">La contraseña debe contener al menos 8 caracteres</p>
                    <p class="error-message" id="passwordError">La contraseña debe tener al menos 8 caracteres</p>
                </div>

                <div class="divider"></div>

                <!-- Campo para crear el usuario -->
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                </div>
            </form>

            <!-- Mensaje de error -->
            <div class="success-message" id="successMessage">
                ¡Usuario creado exitosamente!
            </div>
        </div>

        <script src="../static/script_new_user.js"></script>
    </body>
</html>
